  timeline_tile: ^2.0.0
  flutter_local_notifications: ^21.0.0-dev.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^4.0.3
