name: life_pattern
description: "Personality insights app with birth-chart profiles, timing cycles, and relationship compatibility."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management â€” Riverpod
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # Navigation
  go_router: ^17.1.0

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1
